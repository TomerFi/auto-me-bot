---
name: Release

on:
  workflow_dispatch:
    inputs:
      title:
        description: "Release title"
        required: false
      bump:
        description: "Bump type (major/minor/patch/auto)"
        default: "auto"
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: deployment
    name: Build, publish, release, and announce
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Install node 22
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: npm

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup SSH signing
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SIGNING_KEY }}" > ~/.ssh/signing_key
          chmod 600 ~/.ssh/signing_key
          git config gpg.format ssh
          git config user.signingkey ~/.ssh/signing_key
          git config commit.gpgsign true

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Determine next SemVer
        id: bumper
        uses: tomerfi/version-bumper-action@2.0.7
        with:
          bump: '${{ github.event.inputs.bump }}'

      - name: Update package with new version
        run: |
          npm version ${{ steps.bumper.outputs.next }} --no-git-tag-version

      - name: Install project modules
        run: npm ci --production

      - name: Deploy to Cloud Functions
        run: >
          gcloud functions deploy ${{ secrets.GCP_FUNCTION_NAME }}
          --gen2
          --runtime nodejs22
          --region ${{ secrets.GCP_REGION }}
          --source .
          --entry-point handler
          --trigger-http
          --set-secrets 'APP_ID=APP_ID:latest,PRIVATE_KEY=PRIVATE_KEY:latest,WEBHOOK_SECRET=WEBHOOK_SECRET:latest'
          --set-env-vars 'LOG_LEVEL=info'

      - name: Commit and push package modifications
        run: |
          git add package.json
          git add package-lock.json
          git commit -m "docs: updated package with ${{ steps.bumper.outputs.next }} [skip ci]"
          git push

      - name: Create and push new tag
        run: |
          git tag ${{ steps.bumper.outputs.next }} -m "${{ steps.bumper.outputs.next }}"
          git push origin ${{ steps.bumper.outputs.next }}

      - name: Create a release name
        id: release_name
        uses: actions/github-script@v8
        with:
          script: |
            var retval = '${{ steps.bumper.outputs.next }}'
            if ('${{ github.event.inputs.title }}') {
              retval = retval.concat(' - ${{ github.event.inputs.title }}')
            }
            core.setOutput('value', retval)

      - name: Create a release
        id: gh_release
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.RELEASE_PAT }}
          script: |
            const repo_name = context.payload.repository.full_name
            const response = await github.request('POST /repos/' + repo_name + '/releases', {
              tag_name: '${{ steps.bumper.outputs.next }}',
              name: '${{ steps.release_name.outputs.value }}',
              generate_release_notes: true
            })
            core.setOutput('html_url', response.data.html_url)

      - name: Update documentation with new version
        run: |
          sed -i 's/  version: .*/  version: "${{ steps.bumper.outputs.next }}"/g' mkdocs.yml

      - name: Commit and push docs modifications
        run: |
          git add mkdocs.yml
          git commit -m "docs: updated docs with ${{ steps.bumper.outputs.next }} [skip ci]"
          git push

  smoke-test:
    needs: release
    uses: ./.github/workflows/smoke-test.yml
    secrets: inherit
