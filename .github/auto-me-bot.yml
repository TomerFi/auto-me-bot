      reviewRequired: "status: needs review"
      changesRequested: "status: changes requested"
      moreReviewsRequired: "status: needs more reviews"
      reviewStarted: "status: review started"
      approved: "status: approved"
      merged: "status: merged"
  # conventionalCommits:
  #   rules:
  #     'body-max-line-length': [2, 'always', 150]
  conventionalTitle:
    rules:
      'header-max-length': [2, 'always', 80]
  # signedCommits:
  #   ignore:
  #     users: ['allcontributors[bot]', 'dependabot[bot]']
  #     emails: ['not.real@email.address']
  tasksList:
  autoApprove:
    allBots: false
    users: ['dependabot']
